import = [
  "~/.config/alacritty/themes/tokyonight_moon.toml"
  #"~/.config/alacritty/themes/skapa_dark.toml"
]

[cursor.style]
shape = "Block"
blinking = "On"

[font]
size = 16

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "ExtraLight"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Light"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Extrai Light Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Light Italic"

[terminal]
osc52 = "CopyPaste"

[window]
decorations = "Full"
dynamic_title = true

[window.dimensions]
columns = 140
lines = 80
