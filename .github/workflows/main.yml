name: Test Dotfiles
on: push
jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0

  install-brew:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Homebrew
        run: |
          make brew-install

  git:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git
        run: |
          make git

  iterm2:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: iTerm2
        run: |
          make iterm

  os:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: OS
        run: |
          make os

  starship:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Starship
        run: |
          make starship

  warp:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Simulate home
        run: |
          mkdir -p "${HOME}/dotfiles/warp/"
          cp warp/settings.plist "${HOME}/dotfiles/warp/settings.plist"

      - name: Warp
        run: |
          make warp
