name: Test Dotfiles
on: push
jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0

  test-all:
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bootstrap (CI mode)
        run: ./bootstrap.sh --ci

      - name: Verify outcome
        run: ./test.sh
